<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy FM 106.3</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body class="landing-page">

    <!-- Logo + Title -->
    <div class="landing-page-header">
        <div class="header-logo-row">
            <img src="images/logo.png" alt="EnergyFM Logo" class="logo-landing-page">
            <h2 class="station-title">Energy FM Naga</h2>
        </div>

        <div class="header-line"></div>
    </div>

    <!-- Main Welcome -->
    <h1 class="welcome-title">Welcome to <span>ENERGYCONNECT</span></h1>

    <!-- Continue Box -->
<!-- Continue Box -->
<div class="continue">

    <!-- Continue As (shown first) -->
    <section id="main-continue" class="continue-section">
        <h1>Continue as</h1>

        <div class="button-row">
            <a href="home.html" class="user-button">a User</a>
            <button id="show-admin" class="admin-button" type="button">an Admin</button>
        </div>
    </section>

    <!-- Admin Login (hidden at first) -->
    <section id="admin-login" class="admin-section" style="display:none;">
        <h1>Sign In</h1>

        <form class="admin-form">
            <label>Email</label>
            <input type="text" id="email">

            <label>Password</label>
            <input type="password" id="password">

            <div class = "login">
            <button type="submit" class="login-button">Login</button>
            </div>

            <p class="google-login">Login using   
                <a href = "https://accounts.google.com/signin">
                    <img src="images/google.png" class="google-icon">
                </a>
                </p>
        </form>
    </section>

</div>

<script>
document.getElementById("show-admin").addEventListener("click", () => {
    // hide first screen
    document.getElementById("main-continue").style.display = "none";

    // show admin login
    const adminBox = document.getElementById("admin-login");
    adminBox.style.display = "block";

    // adjust continue box height
    const continueBox = document.querySelector(".continue");
    continueBox.style.height = "410px"; // adjust based on admin section content

    // smooth scroll
    adminBox.scrollIntoView({ behavior: "smooth" });
});
</script>


</body>
</html>
